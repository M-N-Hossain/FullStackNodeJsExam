<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/feedPage/feedPage.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="/socket.io/socket.io.js"></script>


</head>
<body>
    <nav>
        <a class="logoLink" href="http://localhost:8080"><img class="logo" src="../../assets/images/logo2.png" alt=""></a>

        <input type="text" class="searchBar" placeholder="search post by username">
        <button class="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>

        <a class="profileLink" href="http://localhost:8080"><img class="profile" src="../../assets/images/logo2.png" alt=""></a>
        <h4 class="profileName">username</h4>
        <p class="profileId" style="visibility: visible;"></p>
        <button class="logOutBtn">Log Out</button>
    </nav>

    <div class="content">
        <!-- Left Content -->
        <div class="leftContent">
            <h4>Friends Suggestions:</h4>
        </div>
        <!-- Middle Content -->
        <div class="middleContent">
            <div class="postBox">
                <h4>Share thoughts with your friends</h4>
                <textarea class="wirtePostArea" name="" id=""  placeholder="Wright here ..."></textarea> <br>
                <button class="postBtn">Post</button>
            </div>
            
        </div>
        
        <div class="rightContent">
            <div class="friendRequestDiv">
                <h4>Friend Requests</h4>
            </div>
            <div class="contactDiv">
                <h4>Contacts</h4>
            </div>
            
        </div>
        <div class="messagediv">
            <div class="messageContainer">
                <div class="username">
                    <h2 class="messageReceiverName"></h2>
                    <p class="messageReceiverId" style="visibility: visible;"></p>
                    <button class="messageCloseBtn">Close</button>
                </div>
            </div>
            <form action="" class="sendForm">
                <input type="text" placeholder="Wirte a message..." class="messageInput">
                <button type="submit" class="sendBtn">Send</button>
            </form>
        </div>
    </div>

    <script src="./pages/feedPage/middleContent.js"></script>
    <script src="./pages/feedPage/leftContent.js"></script>
    <script src="./pages/feedPage/rightContent.js"></script>
    <script src="./pages/feedPage/feedPageGlobal.js"></script>
    <!-- <script src="./pages/feedPage/message.js"></script> -->

</body>
</html>
